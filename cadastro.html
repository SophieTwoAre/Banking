<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sophietwoare | Cadastro</title>
    <link rel="stylesheet" href="./css/Cadastro.css">
    <link rel="icon" type="image/x-icon" href="./assets/Icon/LogoIcon.png">
</head>
<body>
    <div class="box">
        <div class="banner">
            <div class="imagem">
                <a href="./index.html"><img src="./assets/Icon/LogoIcon.png"></a>
                <p>Venha fazer parte dessa família! Venha fazer parte da nossa comunidade!</p>
            </div>
            <div class="input">
                <p>Não tem uma conta?Então cadastre-se</p>
                <form>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="nome" type="text" required>
                            <span class="omrs-input-label">Nome</span>
                        </label>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="email" type="text" required>
                            <span class="omrs-input-label">Email</span>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="password" type="password" required>
                            <span class="omrs-input-label">Senha</span>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="reconfirmacao" type="password" required>
                            <span class="omrs-input-label">Reconfirmar senha</span>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="cpf" type="text" required>
                            <span class="omrs-input-label">CPF</span>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="rg" type="text" required>
                            <span class="omrs-input-label">RG</span>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="date" type="date" required>
                            <span class="omrs-input-label"></span>
                    </div>
                    <div class="tela">
                        <button>Cadastrar</button>  
                    </div>
                </form>
                <div class="texto">
                    <p>Já tem uma conta? <a href="./login.html">Entre</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
