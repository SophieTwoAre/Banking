<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Sophietwoare | Login</title>
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="icon" type="image/x-icon" href="./assets/Icon/LogoIcon.png">
</head>

<body>
    <div class="box">
        <div class="banner">
            <div class="imagem">
                <img src="./assets/Icon/LogoIcon.png">
                <p>Venha se juntar com a gente! Venha fazer parte do nossa comunidade!</p>
            </div>
            <div class="input">
                <p>Você já tem uma conta?</p>
                <form>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="nome" type="text" required>
                            <span class="omrs-input-label">Nome</span>
                        </label>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="email" type="text" required>
                            <span class="omrs-input-label">Email</span>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                            <input id="password" type="password" required>
                            <span class="omrs-input-label">Password</span>
                    </div>
                    <div class="tela">
                        <div class="remember">
                            <Input type="checkbox"></Input>
                            <p>Remember me</p>
                        </div>
                        <div class="esqueceu">
                            <a href="">Esqueceu a senha?</a>
                        </div>
                    </div>
             <div class="button">
                <button>Entrar</button>
             </div>
                </form>
                <div class="texto">
                    <p>Não tem uma conta? <a href="./cadastro.html">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
